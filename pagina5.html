        <h2>Formulario de Contacto</h2>
    </div>
    <br>
   <div class="pag5">
    <form action="/enviar_formulario" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="Apellido">Apellido:</label>
        <input type="text" id="Apellido" last name="Apellido" required><br><br>

        <label for="Numero">Numero:</label>
        <input type="number" id="Numero" name="Numero" pattern="[0-9]{10}" required><br><br>

        <label for="direccion">Dirección:</label><br>
        <textarea id="direccion" name="direccion" rows="4" cols="50" required></textarea><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea><br><br>
        
        <input type="submit" value="Enviar">
      </form>
   </div>
